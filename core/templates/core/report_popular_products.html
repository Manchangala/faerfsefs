{% extends 'core/base.html' %}

{% block title %}Popular Products{% endblock %}

{% block content %}
<h1 class="text-center">Popular Products</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Order Count</th>
        </tr>
    </thead>
    <tbody>
        {% for product in popular_products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.order_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'admin_reports' %}" class="btn btn-secondary">Back to Reports</a>
{% endblock %}
