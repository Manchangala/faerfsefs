{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete {{ delivery_person.name }}?</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'list_delivery_persons' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
